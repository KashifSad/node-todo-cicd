apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app:64
spec:
  selector:
    matchLabels:
      app: flask-app:64
  template:
    metadata:
      labels:
        app: flask-app:64
    spec:
      containers:
      - name: flask-app:64
        image: kashifsadiq/flask-app:64
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
